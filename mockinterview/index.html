<script>

// Grab elements, create settings, etc.
var video = document.getElementById('video');

// Get access to the camera!
if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    // Not adding `{ audio: true }` since we only want video now
    navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
        video.src = window.URL.createObjectURL(stream);
        video.play();
    });
}

var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.firstName = "John";
    $scope.lastName = "Doe";
});

if (annyang) {
  console.log('do stuff');
  // Let's define our first command. First the text we expect, and then the function it should call
  var commands = {
    'hi Eva': function() {
    	$( "#responses" ).append( "<div class='personalResponse' style='padding: 10px; text-align: right; color: gray !important; font-size: 30px;'>hi Eva</div>" );
		$( "#responses" ).append( "<div class='evaResponse' style='padding: 10px; text-align: left; font-size: 30px;'><span style='color: #4360b3 !important;'> EVA:</span> <span style='color: #4360b3 !important;'>Hi how is it going?</span> </div>" );

       responsiveVoice.speak('Hi how is it going');
       $("#responses").animate({ scrollTop: $("#responses").height() }, "slow");
    },
    'I have an interview in nursing' : function() {
    	$( "#responses" ).append( "<div class='personalResponse' style='padding: 10px; text-align: right; color: gray !important; font-size: 30px;'>I have an interview in nursing?</div>" );

       responsiveVoice.speak('Ok, I have some questions. Are you ready?');

       $( "#responses" ).append( "<div class='evaResponse' style='padding: 10px; text-align: left; font-size: 30px;'><span style='color: #4360b3 !important;'> EVA:</span> <span style='color: #4360b3 !important;'>Ok, I have some questions. Are you ready?</span> </div>" );

       $("#responses").animate({ scrollTop: $("#responses").height() }, "slow");
    },
    'yes' : function() {
    	$( "#responses" ).append( "<div class='personalResponse' style='padding: 10px; text-align: right; color: gray !important; font-size: 30px;'>Yes</div>" );

    	responsiveVoice.speak('Tell me about a time that you took the lead on a difficult project.');

       $( "#responses" ).append( "<div class='evaResponse' style='padding: 10px; text-align: left; font-size: 30px;'><span style='color: #4360b3 !important;'> EVA:</span> <span style='color: #4360b3 !important;'>Tell me about a time that you took the lead on a difficult project.</span> </div>" );

       $("#responses").animate({ scrollTop: $("#responses").height() }, "slow");
    },
    'thank you Eva' : function() {
    	$( "#responses" ).append( "<div class='personalResponse' style='padding: 10px; text-align: right; color: gray !important; font-size: 30px;'>Thank you Eva.</div>" );

    	responsiveVoice.speak('No Problem. Good luck on your interview!');

       $( "#responses" ).append( "<div class='evaResponse' style='padding: 10px; text-align: left; font-size: 30px;'><span style='color: #4360b3 !important;'> EVA:</span> <span style='color: #4360b3 !important;'>No Problem. Good luck on your interview!</span> </div>" );

       $(" #showResult ").show();
       $(" #responses ").hide();

       $("#responses").animate({ scrollTop: $("#responses").height() }, "slow");
    }

  };

  // Add our commands to annyang
  annyang.addCommands(commands);

  // Start listening. You can call this here, or attach this call to an event, button, etc.
  annyang.debug(true);
  annyang.start();
}
</script>
